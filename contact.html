    <main>
        <section class="contact-page">
            <div class="container">
                <h2 class="page-title animate-text">Contact Us</h2>
                
                <div class="contact-grid">
                    <!-- Contact Information Section -->
                    <div class="contact-info">
                        <h3>Get In Touch</h3>
                        
                        <!-- YOUR CONTACT INFORMATION GOES HERE -->
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>KK 711 St, Kigali, Rwanda</p>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+250 785 038 287</p>
                            <p>+250 785 864 543</p>
                            <p>+1 (520) 637-2966</p>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>indinziculturetroupe@gmail.com</p>
                        </div>
                        
                        <!-- END OF YOUR CONTACT INFORMATION -->
                        
                        <div class="social-links-contact">
                            <h4>Connect With Us</h4>
                            <div class="social-icons">
                                <a href="https://wa.me/250785038287" class="social-icon">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                                <a href="https://www.instagram.com/___indinziculturaltroupe___/" class="social-icon">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="https://www.tiktok.com/@indinzi_cultural_troupe" class="social-icon">
                                    <i class="fa-brands fa-tiktok"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contact Form Section -->
                    <div class="contact-form">
                        <h3>Send Us a Message</h3>
                        <form name="contact" 
                        action="https://formspree.io/f/xaneljkp"
                        method="POST">
                            <!-- Hidden field to protect from spam bots -->
                            <input type="hidden" name="form-name" value="contact" />
                            <p class="hidden" style="display: none;">
                                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                            </p>
                            
                            <!-- Hidden field for the email destination -->
                            <input type="hidden" name="recipient" value="noellantare@gmail.com" />
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
